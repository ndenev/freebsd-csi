{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "freebsd-csi.serviceAccountName" . }}
  namespace: {{ include "freebsd-csi.namespace" . }}
  labels:
    {{- include "freebsd-csi.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
