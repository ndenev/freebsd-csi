---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: csi.freebsd.org
spec:
  attachRequired: true
  podInfoOnMount: true
  volumeLifecycleModes:
    - Persistent

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freebsd-csi-controller
  namespace: kube-system
  labels:
    app: freebsd-csi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freebsd-csi-controller
  template:
    metadata:
      labels:
        app: freebsd-csi-controller
    spec:
      serviceAccountName: freebsd-csi-controller
      containers:
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--v=5"
            - "--feature-gates=Topology=true"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:v4.5.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--v=5"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.10.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--v=5"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: csi-snapshotter
          image: registry.k8s.io/sig-storage/csi-snapshotter:v7.0.1
          args:
            - "--csi-address=/csi/csi.sock"
            - "--v=5"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: freebsd-csi-driver
          image: ghcr.io/ndenev/freebsd-csi-driver:latest
          args:
            - "--endpoint=unix:///csi/csi.sock"
            - "--nodeid=$(NODE_ID)"
            - "--controller"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: AGENT_ENDPOINT
              value: "https://ctld-agent.storage.svc.cluster.local:50051"
            # TLS configuration - uncomment and configure for mTLS
            # - name: TLS_CERT_PATH
            #   value: "/etc/csi-tls/client.crt"
            # - name: TLS_KEY_PATH
            #   value: "/etc/csi-tls/client.key"
            # - name: TLS_CA_PATH
            #   value: "/etc/csi-tls/ca.crt"
            # - name: TLS_DOMAIN
            #   value: "ctld-agent"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            # Uncomment for mTLS
            # - name: tls-certs
            #   mountPath: /etc/csi-tls
            #   readOnly: true
          securityContext:
            privileged: true

      volumes:
        - name: socket-dir
          emptyDir: {}
        # Uncomment for mTLS - create secret with:
        # kubectl create secret generic csi-tls-certs \
        #   --from-file=ca.crt --from-file=client.crt --from-file=client.key \
        #   -n kube-system
        # - name: tls-certs
        #   secret:
        #     secretName: csi-tls-certs

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: freebsd-csi-node
  namespace: kube-system
  labels:
    app: freebsd-csi-node
spec:
  selector:
    matchLabels:
      app: freebsd-csi-node
  template:
    metadata:
      labels:
        app: freebsd-csi-node
    spec:
      hostNetwork: true
      containers:
        - name: csi-node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/csi.freebsd.org/csi.sock"
            - "--v=5"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration

        - name: freebsd-csi-driver
          image: ghcr.io/ndenev/freebsd-csi-driver:latest
          args:
            - "--endpoint=unix:///csi/csi.sock"
            - "--nodeid=$(NODE_ID)"
            - "--node"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: kubelet-dir
              mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
            - name: dev
              mountPath: /dev
            # Host paths for iSCSI/NVMe tools
            - name: host-iscsi
              mountPath: /etc/iscsi
              readOnly: true
            - name: host-sys
              mountPath: /sys
              readOnly: true

      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.freebsd.org
            type: DirectoryOrCreate
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: host-iscsi
          hostPath:
            path: /etc/iscsi
            type: DirectoryOrCreate
        - name: host-sys
          hostPath:
            path: /sys
            type: Directory
