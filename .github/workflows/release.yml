name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/freebsd-csi-driver

jobs:
  # Build csi-driver Linux binary and container image
  build-csi-driver:
    name: Build csi-driver (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG}"
          else
            VERSION="${REF_NAME}"
          fi
          # Validate version format (must start with 'v' followed by semver-like pattern)
          if ! echo "${VERSION}" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Invalid version format: ${VERSION}"
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release binary
        run: cargo build -p csi-driver --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Upload csi-driver binary
        uses: actions/upload-artifact@v4
        with:
          name: csi-driver-linux-amd64
          path: target/release/csi-driver

  # Cross-compile ctld-agent for FreeBSD
  build-ctld-agent-freebsd:
    name: Build ctld-agent (FreeBSD ${{ matrix.freebsd }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        freebsd: ['14', '15']
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm \
            lld \
            cmake \
            ninja-build \
            curl \
            xz-utils

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - uses: Swatinem/rust-cache@v2
        with:
          key: freebsd-${{ matrix.freebsd }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download FreeBSD sysroot
        env:
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
        run: |
          mkdir -p /tmp/freebsd-sysroot

          # Determine FreeBSD version
          case "${FREEBSD_MAJOR}" in
            14) FREEBSD_VERSION="14.3-RELEASE" ;;
            15) FREEBSD_VERSION="15.0-RELEASE" ;;
            *)  echo "Unknown FreeBSD version"; exit 1 ;;
          esac

          echo "Downloading FreeBSD ${FREEBSD_VERSION} base..."
          curl -L "https://download.freebsd.org/releases/amd64/${FREEBSD_VERSION}/base.txz" | \
            tar -xJf - -C /tmp/freebsd-sysroot ./lib ./usr/lib ./usr/include

      - name: Build libucl for FreeBSD (static)
        run: |
          git clone --depth 1 https://github.com/vstakhov/libucl.git /tmp/libucl
          cd /tmp/libucl
          mkdir build && cd build

          # Configure for FreeBSD cross-compilation
          cmake .. \
            -DCMAKE_SYSTEM_NAME=FreeBSD \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_C_FLAGS="--target=x86_64-unknown-freebsd --sysroot=/tmp/freebsd-sysroot -I/tmp/freebsd-sysroot/usr/include" \
            -DCMAKE_INSTALL_PREFIX=/tmp/freebsd-sysroot/usr/local \
            -DBUILD_SHARED_LIBS=OFF \
            -G Ninja

          ninja
          ninja install

      - name: Configure Cargo for FreeBSD cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.x86_64-unknown-freebsd]
          linker = "clang"
          rustflags = [
            "-C", "link-arg=--target=x86_64-unknown-freebsd",
            "-C", "link-arg=--sysroot=/tmp/freebsd-sysroot",
            "-C", "link-arg=-fuse-ld=lld",
            "-L", "/tmp/freebsd-sysroot/usr/local/lib"
          ]

          [env]
          LIBUCL_STATIC = "1"
          UCL_INCLUDE_DIR = "/tmp/freebsd-sysroot/usr/local/include"
          UCL_LIB_DIR = "/tmp/freebsd-sysroot/usr/local/lib"
          CC_x86_64_unknown_freebsd = "clang"
          CFLAGS_x86_64_unknown_freebsd = "--target=x86_64-unknown-freebsd --sysroot=/tmp/freebsd-sysroot"
          EOF

      - name: Build ctld-agent for FreeBSD
        run: cargo build -p ctld-agent --release --target x86_64-unknown-freebsd

      - name: Upload ctld-agent binary
        uses: actions/upload-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-amd64
          path: target/x86_64-unknown-freebsd/release/ctld-agent

  # Create FreeBSD packages
  package-freebsd:
    name: Package (FreeBSD ${{ matrix.freebsd }})
    needs: build-ctld-agent-freebsd
    runs-on: ubuntu-latest
    strategy:
      matrix:
        freebsd: ['14', '15']
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG}"
          else
            VERSION="${REF_NAME}"
          fi
          # Remove 'v' prefix for package version
          PKG_VERSION="${VERSION#v}"
          echo "version=${PKG_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Download ctld-agent binary
        uses: actions/download-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-amd64
          path: pkg-staging/usr/local/sbin

      - name: Prepare package structure
        env:
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x pkg-staging/usr/local/sbin/ctld-agent

          # Create directories
          mkdir -p pkg-staging/usr/local/etc/ctld-agent
          mkdir -p pkg-staging/usr/local/etc/rc.d

          # Copy files
          cp pkg/freebsd/config.ucl.sample pkg-staging/usr/local/etc/ctld-agent/
          cp pkg/freebsd/ctld-agent.rc pkg-staging/usr/local/etc/rc.d/ctld_agent
          chmod +x pkg-staging/usr/local/etc/rc.d/ctld_agent

          # Update version in manifest
          sed "s/version: \"0.1.0\"/version: \"${PKG_VERSION}\"/" \
            pkg/freebsd/+MANIFEST > pkg-staging/+MANIFEST

          # Update architecture for specific FreeBSD version
          sed -i "s/freebsd:\*:x86:64/freebsd:${FREEBSD_MAJOR}:x86:64/" \
            pkg-staging/+MANIFEST

      - name: Create package archive
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
        run: |
          cd pkg-staging
          tar -cvJf "../ctld-agent-${PKG_VERSION}-freebsd${FREEBSD_MAJOR}-amd64.pkg" .

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-pkg
          path: ctld-agent-*.pkg

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build-csi-driver, build-ctld-agent-freebsd, package-freebsd]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG}"
          else
            VERSION="${REF_NAME}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          # Version without 'v' prefix
          echo "version_num=${VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        env:
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUM: ${{ steps.version.outputs.version_num }}
        run: |
          mkdir -p release-assets

          # csi-driver Linux binary
          cp "artifacts/csi-driver-linux-amd64/csi-driver" \
            "release-assets/csi-driver-${VERSION}-linux-amd64"

          # ctld-agent FreeBSD binaries
          cp "artifacts/ctld-agent-freebsd14-amd64/ctld-agent" \
            "release-assets/ctld-agent-${VERSION}-freebsd14-amd64"
          cp "artifacts/ctld-agent-freebsd15-amd64/ctld-agent" \
            "release-assets/ctld-agent-${VERSION}-freebsd15-amd64"

          # FreeBSD packages
          cp artifacts/ctld-agent-freebsd14-pkg/*.pkg release-assets/
          cp artifacts/ctld-agent-freebsd15-pkg/*.pkg release-assets/

          # Generate checksums
          cd release-assets
          sha256sum * > SHA256SUMS

          echo "Release assets:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
