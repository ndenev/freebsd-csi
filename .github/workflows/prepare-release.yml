name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare:
    name: Create Release PR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      # Use PAT for checkout to enable push and PR creation
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_PAT }}

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: bump
        env:
          CURRENT_VERSION: ${{ steps.current.outputs.version }}
          BUMP_TYPE: ${{ inputs.bump }}
        run: |
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case "$BUMP_TYPE" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          VERSION="${major}.${minor}.${patch}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Create release branch
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          git checkout -b "release/$TAG"

      - name: Update workspace Cargo.toml
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          sed -i "/\[workspace.package\]/,/^\[/ s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          echo "Updated workspace Cargo.toml to $NEW_VERSION"

      - name: Update Chart.yaml
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          sed -i "s/^version:.*/version: $NEW_VERSION/" charts/freebsd-csi/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$NEW_VERSION\"/" charts/freebsd-csi/Chart.yaml
          echo "Updated Chart.yaml to $NEW_VERSION"

      - name: Commit changes
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml charts/freebsd-csi/Chart.yaml
          git commit -m "Release $TAG"

      - name: Push branch
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          git push origin "release/$TAG"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
          TAG: ${{ steps.bump.outputs.tag }}
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          gh pr create \
            --title "Release $TAG" \
            --body "## Release $TAG

          This PR bumps the version to \`$VERSION\`.

          ### Changes
          - Updated \`Cargo.toml\` workspace version
          - Updated \`charts/freebsd-csi/Chart.yaml\` version and appVersion

          ### Automation
          When this PR is merged, the tag \`$TAG\` will be created automatically,
          triggering the release build.
          " \
            --base master \
            --head "release/$TAG" \
            --label "release"

      - name: Summary
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          echo "## Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: $TAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review and merge the PR" >> $GITHUB_STEP_SUMMARY
          echo "2. Tag will be created automatically on merge" >> $GITHUB_STEP_SUMMARY
          echo "3. Release workflow will build and publish" >> $GITHUB_STEP_SUMMARY
