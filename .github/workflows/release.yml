name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no publish, no git push, no release)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/freebsd-csi-driver

jobs:
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' csi-driver/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: bump
        env:
          CURRENT_VERSION: ${{ steps.current.outputs.version }}
          BUMP_TYPE: ${{ inputs.bump }}
        run: |
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case "$BUMP_TYPE" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          VERSION="${major}.${minor}.${patch}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Update Cargo.toml files
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" csi-driver/Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" ctld-agent/Cargo.toml
          echo "Updated Cargo.toml files to $NEW_VERSION"

      - name: Update Chart.yaml
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          sed -i "s/^version:.*/version: $NEW_VERSION/" charts/freebsd-csi/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$NEW_VERSION\"/" charts/freebsd-csi/Chart.yaml
          echo "Updated Chart.yaml to $NEW_VERSION"

      - name: Show changes (dry run)
        if: inputs.dry_run
        run: |
          echo "=== DRY RUN MODE ==="
          echo "Would bump to version: ${{ steps.bump.outputs.version }}"
          echo "Would create tag: ${{ steps.bump.outputs.tag }}"
          echo ""
          echo "=== csi-driver/Cargo.toml changes ==="
          git diff csi-driver/Cargo.toml
          echo ""
          echo "=== ctld-agent/Cargo.toml changes ==="
          git diff ctld-agent/Cargo.toml
          echo ""
          echo "=== charts/freebsd-csi/Chart.yaml changes ==="
          git diff charts/freebsd-csi/Chart.yaml

      - name: Commit and tag
        if: ${{ !inputs.dry_run }}
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add csi-driver/Cargo.toml ctld-agent/Cargo.toml charts/freebsd-csi/Chart.yaml
          git commit -m "Release $TAG"
          git tag "$TAG"
          git push origin HEAD --tags

  # Build csi-driver Linux binary and container image
  build-csi-driver:
    name: Build csi-driver (Linux)
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dry_run && github.ref || needs.version.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release binary
        run: cargo build -p csi-driver --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ !inputs.dry_run }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.version.outputs.tag }}

      - name: Upload csi-driver binary
        uses: actions/upload-artifact@v4
        with:
          name: csi-driver-linux-amd64
          path: target/release/csi-driver

  # Cross-compile ctld-agent for FreeBSD
  build-ctld-agent-freebsd:
    name: Build ctld-agent (FreeBSD ${{ matrix.freebsd }})
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        freebsd: ['14', '15']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dry_run && github.ref || needs.version.outputs.tag }}

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm \
            lld \
            cmake \
            ninja-build \
            curl \
            xz-utils

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - uses: Swatinem/rust-cache@v2
        with:
          key: freebsd-${{ matrix.freebsd }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download FreeBSD sysroot
        env:
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
        run: |
          mkdir -p /tmp/freebsd-sysroot

          # Determine FreeBSD version
          case "${FREEBSD_MAJOR}" in
            14) FREEBSD_VERSION="14.3-RELEASE" ;;
            15) FREEBSD_VERSION="15.0-RELEASE" ;;
            *)  echo "Unknown FreeBSD version"; exit 1 ;;
          esac

          echo "Downloading FreeBSD ${FREEBSD_VERSION} base..."
          curl -L "https://download.freebsd.org/releases/amd64/${FREEBSD_VERSION}/base.txz" | \
            tar -xJf - -C /tmp/freebsd-sysroot ./lib ./usr/lib ./usr/include

      - name: Build libucl for FreeBSD (static)
        run: |
          git clone --depth 1 https://github.com/vstakhov/libucl.git /tmp/libucl
          cd /tmp/libucl
          mkdir build && cd build

          # Configure for FreeBSD cross-compilation
          # -fPIC is required for linking into PIE executables
          cmake .. \
            -DCMAKE_SYSTEM_NAME=FreeBSD \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_C_FLAGS="--target=x86_64-unknown-freebsd --sysroot=/tmp/freebsd-sysroot -I/tmp/freebsd-sysroot/usr/include -fPIC" \
            -DCMAKE_INSTALL_PREFIX=/tmp/freebsd-sysroot/usr/local \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
            -G Ninja

          ninja
          ninja install

      - name: Configure Cargo for FreeBSD cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.x86_64-unknown-freebsd]
          linker = "clang"
          rustflags = [
            "-C", "link-arg=--target=x86_64-unknown-freebsd",
            "-C", "link-arg=--sysroot=/tmp/freebsd-sysroot",
            "-C", "link-arg=-fuse-ld=lld",
            "-L", "/tmp/freebsd-sysroot/usr/local/lib"
          ]

          [env]
          LIBUCL_STATIC = "1"
          UCL_INCLUDE_DIR = "/tmp/freebsd-sysroot/usr/local/include"
          UCL_LIB_DIR = "/tmp/freebsd-sysroot/usr/local/lib"
          CC_x86_64_unknown_freebsd = "clang"
          CFLAGS_x86_64_unknown_freebsd = "--target=x86_64-unknown-freebsd --sysroot=/tmp/freebsd-sysroot"
          EOF

      - name: Build ctld-agent for FreeBSD
        run: cargo build -p ctld-agent --release --target x86_64-unknown-freebsd

      - name: Upload ctld-agent binary
        uses: actions/upload-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-amd64
          path: target/x86_64-unknown-freebsd/release/ctld-agent

  # Create FreeBSD packages using real FreeBSD VM
  package-freebsd:
    name: Package (FreeBSD ${{ matrix.freebsd }})
    needs: [version, build-ctld-agent-freebsd]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - freebsd: '14'
            freebsd_release: '14.2'
          - freebsd: '15'
            freebsd_release: '15.0'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dry_run && github.ref || needs.version.outputs.tag }}

      - name: Download ctld-agent binary
        uses: actions/download-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-amd64
          path: pkg-staging/usr/local/sbin

      - name: Prepare package staging on host
        env:
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
          PKG_VERSION: ${{ needs.version.outputs.version }}
        run: |
          chmod +x pkg-staging/usr/local/sbin/ctld-agent

          # Create directories
          mkdir -p pkg-staging/usr/local/etc/ctld-agent
          mkdir -p pkg-staging/usr/local/etc/rc.d

          # Copy files
          cp pkg/freebsd/config.ucl.sample pkg-staging/usr/local/etc/ctld-agent/
          cp pkg/freebsd/ctld-agent.rc pkg-staging/usr/local/etc/rc.d/ctld_agent
          chmod +x pkg-staging/usr/local/etc/rc.d/ctld_agent

          # Update version in manifest
          sed "s/version: \"0.1.0\"/version: \"${PKG_VERSION}\"/" \
            pkg/freebsd/+MANIFEST > pkg-staging/+MANIFEST

          # Update architecture for specific FreeBSD version
          sed -i "s/freebsd:\*:x86:64/freebsd:${FREEBSD_MAJOR}:x86:64/" \
            pkg-staging/+MANIFEST

      - name: Create package with pkg create
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.freebsd_release }}
          usesh: true
          copyback: true
          run: |
            set -e
            PKG_VERSION="${{ needs.version.outputs.version }}"
            FREEBSD_MAJOR="${{ matrix.freebsd }}"

            # pkg create needs the manifest and root directory
            cd pkg-staging

            # Create package using pkg create
            pkg create -M +MANIFEST -r . -o ..

            # List created package
            ls -la ../ctld-agent-*.pkg

      - name: Rename package with version info
        env:
          PKG_VERSION: ${{ needs.version.outputs.version }}
          FREEBSD_MAJOR: ${{ matrix.freebsd }}
        run: |
          # pkg create names the file based on manifest, rename to include version
          mv ctld-agent-*.pkg "ctld-agent-${PKG_VERSION}-freebsd${FREEBSD_MAJOR}-amd64.pkg" || true
          ls -la ctld-agent-*.pkg

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ctld-agent-freebsd${{ matrix.freebsd }}-pkg
          path: ctld-agent-*.pkg

  # Package and publish Helm chart
  helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [version, build-csi-driver]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dry_run && github.ref || needs.version.outputs.tag }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          helm package charts/freebsd-csi -d helm-packages/
          ls -la helm-packages/

      - name: Log in to Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to OCI registry
        if: ${{ !inputs.dry_run }}
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          helm push helm-packages/freebsd-csi-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: helm-packages/*.tgz

  # Create GitHub Release
  release:
    name: Create Release
    needs: [version, build-csi-driver, build-ctld-agent-freebsd, package-freebsd, helm-chart]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        env:
          VERSION: ${{ needs.version.outputs.version }}
          TAG: ${{ needs.version.outputs.tag }}
        run: |
          mkdir -p release-assets

          # csi-driver Linux binary
          cp "artifacts/csi-driver-linux-amd64/csi-driver" \
            "release-assets/csi-driver-${TAG}-linux-amd64"

          # ctld-agent FreeBSD binaries
          cp "artifacts/ctld-agent-freebsd14-amd64/ctld-agent" \
            "release-assets/ctld-agent-${TAG}-freebsd14-amd64"
          cp "artifacts/ctld-agent-freebsd15-amd64/ctld-agent" \
            "release-assets/ctld-agent-${TAG}-freebsd15-amd64"

          # FreeBSD packages
          cp artifacts/ctld-agent-freebsd14-pkg/*.pkg release-assets/
          cp artifacts/ctld-agent-freebsd15-pkg/*.pkg release-assets/

          # Helm chart
          cp artifacts/helm-chart/*.tgz release-assets/

          # Generate checksums
          cd release-assets
          sha256sum * > SHA256SUMS

          echo "Release assets:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Release ${{ needs.version.outputs.tag }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false

  # Dry run summary
  dry-run-summary:
    name: Dry Run Summary
    needs: [version, build-csi-driver, build-ctld-agent-freebsd, package-freebsd, helm-chart]
    if: inputs.dry_run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Summary
        env:
          VERSION: ${{ needs.version.outputs.version }}
          TAG: ${{ needs.version.outputs.tag }}
        run: |
          echo "=== DRY RUN COMPLETE ==="
          echo ""
          echo "Version: $VERSION"
          echo "Tag: $TAG"
          echo ""
          echo "Built artifacts:"
          find artifacts -type f -exec ls -la {} \;
          echo ""
          echo "To perform a real release, run without dry_run checked."
