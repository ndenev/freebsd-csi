[pytest]
testpaths = tests stress
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = -v --tb=short --junit-xml=reports/results.xml

# Markers
markers =
    stress: marks tests as stress tests (run with -m stress)
    slow: marks tests as slow running (run with -m slow)
    nvmeof: marks tests that require NVMeoF support

# Timeout for individual tests (5 minutes)
timeout = 300

# Stop after first failure (useful for debugging)
# Uncomment to enable: -x

# Show local variables in tracebacks
# Uncomment to enable: --showlocals

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
