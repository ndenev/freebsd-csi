name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed) and has 'release' label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Extract version from PR title
        id: version
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # PR title format: "Release vX.Y.Z"
          # Using env var (not direct interpolation) for security
          if [[ "$PR_TITLE" =~ ^Release\ (v[0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            TAG="${BASH_REMATCH[1]}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG"
          else
            echo "::error::PR title doesn't match expected format 'Release vX.Y.Z': $PR_TITLE"
            exit 1
          fi

      - name: Check tag doesn't exist
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi
          echo "Tag $TAG does not exist, proceeding..."

      - name: Create and push tag
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

      - name: Summary
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          echo "## Release Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: \`$TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and publish the release." >> $GITHUB_STEP_SUMMARY
